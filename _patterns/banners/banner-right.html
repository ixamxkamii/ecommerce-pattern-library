<div class="banner-right relative">
  <img class="img-flex" src="{{include.image}}">
  <div class="banner-right-content island-1-2 push-none pin-rc">
    <h1 class="push-1-2">{{include.heading}}</h1>
    <p class="push-1-2 pink-p">{{include.text}}</p>
    {% if include.button_url %}
      {% pattern buttons/basic url=include.button_url text=include.button_text %}
    {% endif %}
  </div>
</div>
