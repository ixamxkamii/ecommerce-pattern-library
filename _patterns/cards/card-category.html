<div class="category-card relative">
  <img class="img-flex" src="{{include.image}}">
  <div class="pin-c push-none">
    <h2 class="push-1-4 text-center">{{include.heading}}</h2>
    <p class="push-3-4 pink-dark text-center giga">{{include.text}}</p>
    <div class="text-center">
      {% if include.button_url %}
        {% pattern buttons/basic url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
</div>
